<div *ngIf="user != 'admin'">
  <div *ngIf="this.routeState !== '/login' && this.routeState !== '/404' ">
    <app-side-nav [isExpanded]="sidebarExpanded" (toggleSidebar)="sidebarExpanded = !sidebarExpanded"></app-side-nav>
  </div>
  <div *ngIf="this.routeState !== '/login' && this.routeState !== '/404'" [ngClass]="{ 'sidebarExpanded': sidebarExpanded, 'content-none': this.routeState !== '/login' }">
    <app-toolbar></app-toolbar>
  </div>
  <div [ngClass]="{ 'sidebarExpanded': sidebarExpanded, 'content': this.routeState !== '/login' && this.routeState !== '/404' }">
    <router-outlet></router-outlet>
  </div>
</div>
