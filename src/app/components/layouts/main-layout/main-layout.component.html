<div *ngIf="this.user !== '/login' && this.user !== '/404' ">
  <app-side-nav [isExpanded]="sidebarExpanded" (toggleSidebar)="sidebarExpanded = !sidebarExpanded"></app-side-nav>
</div>
<div *ngIf="this.user !== '/login' && this.user !== '/404'" [ngClass]="{ 'sidebarExpanded': sidebarExpanded, 'content-none': this.user !== '/login' }">
  <app-toolbar></app-toolbar>
</div>
<div [ngClass]="{ 'sidebarExpanded': sidebarExpanded, 'content': this.user !== '/login' && this.user !== '/404' }">
  <router-outlet></router-outlet>
</div>
