<label for="darkTheme">{{this.selectTheme.value}}</label>
  
<select [formControl]="selectTheme" class="form-select" aria-label="Default select example">
  <option disabled selected>Open this select menu</option>
  <option value="theme-default">Default theme</option>
  <option value="theme-default-dark">Dark Theme</option>
  <option value="theme-premium">Premium Theme</option>
</select>
